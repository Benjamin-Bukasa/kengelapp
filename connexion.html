<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kengel'app-connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "card-bg": "#ffdabd",
              "card2-bg": "#bbd8fa",
              "input-hover": "#ff6801",
            },
            boxShadow: {
              custom: "2px 2px 8px #e0e0e0 ",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white h-screen w-full overflow-hidden">
    <section>
      <div
        class="bg-white-100 w-full h-screen overflow-hidden flex flex-row items-center justify-center"
      >
        <div
          class="flex flex-col gap-5 absolute top-[20px] -left-40 p-5 -rotate-[20deg] bg-deco-left"
        >
          <div
            class="w-64 h-40 bg-card-bg shadow-lg rounded-[15px] border border-gray-200 ml-[60px]"
          ></div>
          <div
            class="w-64 h-40 bg-card2-bg shadow-lg rounded-[15px] border border-gray-200"
          ></div>
        </div>
        <div
          class="absolute top-10 ml-[0px] flex flex-col gap-8 justify-center items-center"
        >
          <img
            class="w-[200px] h-[auto]"
            src="images/logoKengelapp.png"
            alt=""
          />
          <h1 class="text-gray-900 text-[22px] font-bold">
            Connectez-vous à votre compte
          </h1>
          <form
            class="rounded-[10px] shadow-custom w-[400px] min-h-full p-[45px] flex flex-col gap-7"
            action=""
          >
            <div class="flex flex-col gap-3">
              <label class="font-bold text-gray-900" for="mail"
                >Adresse E-mail</label
              >
              <input
                class="border border-1 border-gray-200 rounded-[5px] h-10 hover:border-input-hover outline-none transition-all ease-in-out duration-300"
                type="email"
                name="mail"
                id=""
              />
            </div>
            <div class="flex flex-col gap-3">
              <label class="font-bold text-gray-900" for="password"
                >Mot de passe</label
              >
              <input
                class="border border-1 border-gray-200 rounded-[5px] h-10 hover:border-input-hover outline-none transition-all ease-in-out duration-300"
                type="password"
                name="password"
                id=""
              />
            </div>
            <div
              id="checked"
              class="flex flex-row gap-[48px] items-center w-full"
            >
              <div class="flex flex-row items-center gap-3">
                <input type="checkbox" name="souvenir" id="" checked />
                <label class="font-semibold" for="souvenir"
                  >Se souvenir de moi</label
                >
              </div>
              <a
                href="help.html"
                class="text-input-hover font-semibold text-[14px]"
                >Mot de passe oublié?</a
              >
            </div>
            <button
              class="w-[100%] bg-input-hover text-white p-2 rounded-[5px] font-semibold text-[14px] hover:bg-card2-bg transition-all ease-in-out duration-300"
              type="submit"
            >
              Se connecter
            </button>
            <p class="font-semibold text-gray-700 self-center">
              Or continue with
            </p>
            <button
              class="flex flex-row gap-5 items-center justify-center w-[100%] text-black p-2 rounded-[5px] font-semibold text-[14px] border border-1 border-black"
            >
              <img class="w-[20p] h-[20px]" src="images/google.webp" alt="" />
              Mon compte Google
            </button>
          </form>
        </div>
        <div
          class="flex flex-col gap-5 absolute bottom-[15px] -right-40 p-5 -rotate-[20deg] bg-deco"
        >
          <div
            class="w-64 h-40 bg-card-bg shadow-lg rounded-[15px] border border-gray-200 ml-[60px]"
          ></div>
          <div
            class="w-64 h-40 bg-card2-bg shadow-lg rounded-[15px] border border-gray-200"
          ></div>
        </div>
      </div>
    </section>
  </body>
</html>
<!-- RESPONSIVE MODIFICATIONS POUR les 480px - AJOUTS DE [MON TAILWIND] -->
<style>
  @media (max-width: 480px) {
    /* Ajuster la position et la taille des blocs décoratifs pour qu'ils restent visibles */
    .bg-deco-left {
      top: 10px !important;
      left: -20px !important;
      transform: rotate(-10deg) !important;
    }
    .bg-deco-right {
      bottom: 10px !important;
      right: -20px !important;
      transform: rotate(-10deg) !important;
    }
    /* Ajuste la largeur et le padding du formulaire pour les petits écrans */
    form {
      width: 93% !important;
      padding: 20px !important;
    }
    /* Masque les éléments décoratifs positionnés absolument (rotations) */
    div[class*="-left-40"],
    div[class*="-right-40"] {
      display: none !important;
    }

    #checked {
      flex-direction: column !important;
      width: 100% !important;
    }
    /* Ajuste la taille du logo pour qu'il s'adapte mieux */
    img[src*="logoKengelapp"] {
      width: 150px !important;
    }
    /* Réduit la taille du titre pour une meilleure lisibilité */
    h1 {
      font-size: 18px !important;
    }
  }
</style>
<!-- FIN DES RESPONSIVE MODIFICATIONS -->
